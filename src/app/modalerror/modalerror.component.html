<!-- Modal to show an error to the user-->
<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title signOutModalTitle">Error</h4>
</div>

<div class="modal-body">{{errorMessage}}</div>

<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="activeModal.close(errorContent)">Close</button>
</div>
