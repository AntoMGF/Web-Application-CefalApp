<div class='container-fluid'>
	<div class="row">
		<div class="col-6 offset-6 imageDiv">
			<img width="500" src="assets\img\Logo_sfondo_trasparente.png"
				class="img-fluid float-right" alt="Responsive image">
		</div>
	</div>

	<div class="row signInRow">
		<div class="col-6 offset-3 loginLabelCol">Login</div>
		<div class="w-100"></div>
		<div class="col-6 offset-3 loginColon">
			<form #loginForm="ngForm" novalidate (ngSubmit)="submit()">
				<div class="form-group">
					<label for="inputEmail">Email address</label> <input type="email"
						class="form-control" id="inputEmail" name="email"
						[(ngModel)]="_email" aria-describedby="emailHelp"
						placeholder="Enter email" required> <small id="emailHelp"
						class="form-text text-muted">We'll never share your email
						with anyone else.</small>
				</div>
				<div class="form-group">
					<label for="inputPassword">Password</label> <input type="password"
						class="form-control" name="password" [(ngModel)]="_password"
						id="inputPassword" placeholder="Password" required>
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input"
						id="rememberCredentialCheck" name="rememberCredentials" [(ngModel)]="_rememberPassword"> <label
						class="form-check-label" for="rememberCredentialCheck" >Remember
						me</label>
				</div>
				<button type="submit" class="btn btn-primary" id="signInButton"
					[disabled]="!loginForm.form.valid">Sign In</button>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-6 offset-3">
			<label class="signUpRequestLabel">You don't have any account? <a [routerLink]="['/signup']">Sign Up</a></label>
		</div>
	</div>
</div>
