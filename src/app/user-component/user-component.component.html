<!DOCTYPE html>
<html>

<head>
  <title>Modifying Links with JavaScript</title>
</head>

<body onload="linkModifier()">
  <div class="container-fluid">

    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
      <a class="navbar-brand"><img width="100" src="assets\img\Logo_sfondo_trasparente.png" class="img-fluid float-right"
          alt="Responsive image"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav ml-auto">
          <div class="nav-item active">
            <button class="btn btn-outline-success nav-item" type="button" [routerLink]="['profile']">Profile</button>
            <button class="btn btn-outline-success" type="button">Pain Menu</button>
            <button class="btn btn-outline-success" type="button">Calendar</button>
            <button class="btn btn-outline-success" type="button" [routerLink]="['settings']">Settings</button>
            <button class="btn btn-outline-success" type="button" (click)="showAndHideModal();">Signout</button>
          </div>
        </div>

      </div>
    </nav>
    <router-outlet> </router-outlet>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="logOutModal" tabindex="-1" role="dialog" aria-labelledby="confirmSignOutTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signOutModalTitle">Are you sure you want to signout?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-success">Yes</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    function linkModifier() {
      alert('eccomi')
    }
  </script>
</body>

</html>
